<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">

        <form action="">

            <h1>Sign up</h1>

            <div class="fieldset-container">
                <fieldset>
                    <div>
                        <input type="text" name="" id="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>
                    <div>
                        <input type="text" name="" id="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <input type="text" name="" id="email" pattern="[a-zA-Z0-9]{0,}([.]?[a-zA-Z0-9]{1,})[@](gmail.com)" required>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="tel" name="" id="phone" pattern="^[0-9]+" required>
                        <label for="phone">Phone Number</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <div>
                        <input type="password" name="" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input type="password" name="" id="confirm-password" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </fieldset>
            </div>

            <div class="submit-button"><button type="submit">Create Account</button></div>

        </form>

    </div>
    
</body>
</html>
